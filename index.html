<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">


    <!-- Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Tab title and Favicon -->
    <title> Emissions in Trade </title>
</head>


<body>
    <!-- navbar -->
    <div class="container-flex">
        <nav class="navbar navbar-expand-lg">
            <div class="logo">
                <img src="favicon.ico">
                <!-- will need to make this an a tag to link to the homepage -->
            </div>
            <p id="nav-title"> Emissions in Trade </p>
            <div>
                <ul>
                    <li>
                        <a class="nav-link" href="http://api.emissionsintrade.com/v1" target="_blank">API</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">What is Input-Output?</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- form -->
    <div class="container">
        <form id="api-form" class="needs-validation" novalidate>  
            <div class="form-group">
                <label for="stressor" class="form-label">Stressor (required)</label> 
                <select class="form-control" id="stressor">     
                    <option> -- Select a Stressor -- </option>
                    <div class="invalid-feedback"> Please select a stressor</div>
                </select>   
            </div>
            <div>
                <p style="padding-top: 15px;"> You must select at least one of the following:</p>
            </div>
            <div class="form-group">
                <label for="region-from">Region from</label> 
                <select class="form-control" id="region-from"></select>
            </div>
            <div class="form-group">
                <label for="region-to">Region to</label>
                <select class="form-control" id="region-to"></select>
            </div>
            <div class="form-group">
                <label for="sector-from">Sector from</label>
                <select class="form-control" id="sector-from"></select>
            </div>
            <div class="form-group">
                <label for="sector-to">Sector to</label>
                <select class="form-control" id="sector-to"></select>
            </div>

            <button type="submit" class="btn btn-outline-dark" id="submit-button"> Submit </button>
        </form>
    </div>
    <!-- create a table -->
    <div class="container">
        <!-- populate table with endpoint data here -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Region to</th>
                    <th scope="col">Region from</th>
                    <th scope="col">Sector to</th>
                    <th scope="col">Sector from</th>
                    <th scope="col">Value</th>
                    <th scope="col">Unit</th>
                </tr>
            </thead>
            <tbody id="results-table">
                <!-- values from createTable function -->
            </tbody>
        </table>
    </div>
    
    <div class="container">
        <div id="map">
        </div>
    </div>  



    <footer>
        <div class="container">
            <div class="row">             
                <div class="col-4 offset-1 col-sm-2"> <!-- for xtra small screen sizes, this will occupy 4 cols
                and for sm-xl it will occupy just 2-->
                <!-- offset-1 means that it gets pushed 1 column over in xs-xl screens-->
                    <h5>Links</h5>
                    <ul class="list-unstyled"> <!-- removes bullet points in front of links-->
                        <li><a href="http://api.emissionsintrade.com/v1" target="_blank">API</a></li>
                        <li><a href="#">What is Input-Output?</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
    </footer> 



    <!-- Scripts -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <!-- Popper then Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <script src="main.js"></script>
    <script src="map.js"></script>

</body> 
</html>
