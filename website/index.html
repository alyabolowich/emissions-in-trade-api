<body>
    <!-- navbar -->
    <div>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <img class="logo" src="images/logo.svg" alt="Logo"/>
                <h1 href="#">Emissions in Trade</h1>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar"> <!-- this btn triggers the showing/hiding of the navbar div below-->
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div>
                        <ul>
                            <li>
                                <a class="nav-link" href="http://api.emissionsintrade.com/v1" target="_blank">Access the data</a>
                            </li>
                            <li>
                                <a class="nav-link" href="pages/io.html">About</a>
                            </li>
                            <li>
                                <a class="nav-link" href="pages/contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
            </nav>
        </div>
    </div>

    <!-- form -->
    <div class="container">
        <form id="api-form" class="needs-validation" novalidate>  
            <div class="form-group col-8" id="userInput">
                <label for="stressor" class="form-label">Stressor (required)</label> 
                <select class="form-control" id="stressor">     
                    <div class="invalid-feedback"> Please select a stressor</div>
                </select>   
            </div>
            <div>
                <p style="padding-top: 15px;"> You must select at least one of the following:</p>
            </div>
            <div class="form-group col-8" id="userInput">
                <label for="region-from">Region from</label> 
                <select class="form-control" id="region-from"></select>
            </div>
            <div class="form-group col-8" id="userInput">
                <label for="region-to">Region to</label>
                <select class="form-control" id="region-to"></select>
            </div>
            <div class="form-group col-8" id="userInput">
                <label for="sector-from">Sector from</label>
                <select class="form-control" id="sector-from"></select>
            </div>
            <div class="form-group col-8" id="userInput">
                <label for="sector-to">Sector to</label>
                <select class="form-control" id="sector-to"></select>
            </div>
            <button type="submit" class="btn btn-outline-dark" id="submit-button"> Submit </button>
        </form>
    </div>
    <!-- create a table -->
    <div class="container">
    <div class="col-8">
        <!-- populate table with endpoint data here -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Region to</th>
                    <th scope="col">Region from</th>
                    <th scope="col">Sector to</th>
                    <th scope="col">Sector from</th>
                    <th scope="col">Value</th>
                    <th scope="col">Unit</th>
                </tr>
            </thead>
            <tbody id="results-table">
                <!-- values from createTable function -->
            </tbody>
        </table>
    </div>
    </div>
    <div class="container">
    <div class="col-8">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Region</th>
                    <th scope="col">Latitude</th>
                    <th scope="col">Longitude</th>
                </tr>
            </thead>
            <tbody id="results-latlon">
                <!-- values from createTable function -->
            </tbody>
        </table>
    </div>
    </div>

    <div class="container">
    <div class="col-8">
        <div id="map">
        </div>
    </div>
    </div>  



    <footer>

                        <li><a href="#">What is Input-Output?</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
    </footer>

    crossorigin=""></script>
    <script src="geometry-util.js"></script>

    <script src="main.js"></script>

</body>
